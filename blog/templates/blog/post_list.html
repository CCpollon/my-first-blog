<html>
    <head>
        <title>Cicci Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Cicci Django Girls blog</a></h1>
        </div>

        {% for post in posts %}

          <p>published: {{ post.published_date }}</p>
          <h1><a href="">{{ post.title }}</a></h1>

      </div>
  {% endfor %}

    </body>
</html>
